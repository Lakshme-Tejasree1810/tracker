<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://t4.ftcdn.net/jpg/06/91/06/51/360_F_691065187_VuWyVjiUP7nTrrOwrPIvli0Ywu4IcZUg.jpg"); 
            background-size: cover; 
            background-position: center; 
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 1200px;
            margin: auto;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-top : -50px;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-weight: bold;
        }

        .navbar .sign-up {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar .sign-up:hover {
            background: #e0e0e0;
        }

        .main-content {
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .main-content .btn {
            background: white;
            color: black;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .main-content .btn:hover {
            background: #e0e0e0;
        }

        footer {
            margin-top: 160px;
            font-size: 14px;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
        .logo{
            margin-left : -60px;
        }
        .menu{
            margin-right : -90px;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">Company Logo</div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="/login" class="sign-up">Log In</a>
            </div>
        </nav>

        <div class="main-content">
            <h1>Landing Page</h1>
            <p>Abstract Background Website</p>
            <a href="/register" class="btn">Sign Up</a>
        </div>

        <footer>
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </footer>
    </div>
</body>
</html>
